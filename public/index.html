<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>أنشئ موقعك</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-5">
    <div class="max-w-lg mx-auto bg-white shadow p-6 rounded">
      <h1 class="text-2xl font-bold mb-4 text-center">أنشئ موقعك الآن</h1>
      <form method="POST" action="/create" class="space-y-3">
        <input
          type="text"
          name="username"
          class="w-full border rounded px-3 py-2"
          placeholder="اسم المستخدم"
          required
        />
        <input
          type="text"
          name="title"
          class="w-full border rounded px-3 py-2"
          placeholder="عنوان الموقع"
          required
        />
        <textarea
          name="bio"
          class="w-full border rounded px-3 py-2"
          placeholder="نبذة"
        ></textarea>
        <input
          type="text"
          name="linkLabel"
          class="w-full border rounded px-3 py-2"
          placeholder="اسم الرابط"
        />
        <input
          type="url"
          name="linkUrl"
          class="w-full border rounded px-3 py-2"
          placeholder="رابط"
        />

        <select
          name="template"
          class="w-full border rounded px-3 py-2"
          required
        >
          <option value="">اختر القالب</option>
          <option value="business">Business</option>
          <option value="minimal">Minimal</option>
        </select>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          إنشاء
        </button>
      </form>
    </div>
  </body>
</html>
